<!DOCTYPE html>
<html>
<head>
  <title>Web Mini Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    form {
      width: 300px;
      padding: 15px;
      background: white;
      border: 1px solid #aaa;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    .container {
      display: grid;
      grid-template-areas:
        "nav nav"
        "main aside";
      grid-template-columns: 2fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }

    nav { grid-area: nav; background: #ccc; padding: 10px; }
    main { grid-area: main; background: #eee; padding: 10px; }
    aside { grid-area: aside; background: #ddd; padding: 10px; }

    @media (max-width: 600px) {
      .container {
        grid-template-areas:
          "nav"
          "main"
          "aside";
        grid-template-columns: 1fr;
      }
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff;
      margin-bottom: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üì¨ Contact Form</h1>
  <form id="contactForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br>

    <label>Message:</label><br>
    <textarea id="message" required></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <h1>üì± Responsive Layout</h1>
  <div class="container">
    <nav>Navigation</nav>
    <main>Main Content</main>
    <aside>Sidebar</aside>
  </div>

  <h1>üìù To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter task">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name || !email || !message) {
        alert("All fields are required!");
        e.preventDefault();
      } else if (!emailPattern.test(email)) {
        alert("Enter a valid email!");
        e.preventDefault();
      }
    });

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚ùå";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>

</body>
</html>
